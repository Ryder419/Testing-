    }
    .project {
      margin-bottom: 1.5rem;
    }
    .project-title {
      font-weight: 600;
      font-size: 1.2rem;
    }
    .project a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #ff5c57;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .project a:hover {
      background-color: #e34b47;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      section {
